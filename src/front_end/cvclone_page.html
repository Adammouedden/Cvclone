<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cvclone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
            background-color: #f4f4f9;
        }

        /* --- Sidebar/Navigation --- */
        .sidebar {
            width: 200px;
            background-color: #2c3e50; /* Dark sidebar */
            color: white;
            display: flex;
            flex-direction: column;
            padding: 15px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 0 10px;
            color: #ecf0f1;
        }

        .nav-link {
            padding: 15px 20px;
            cursor: pointer;
            text-decoration: none;
            color: #bdc3c7;
            border-left: 5px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: #34495e;
        }

        .nav-link.active {
            background-color: #34495e;
            color: white;
            border-left-color: #3498db; /* Highlight active tab */
        }

        /* --- Main Content Area --- */
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        /* --- Tab Content --- */
        .tab-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* Allow content scroll if needed */
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* --- Home Tab (Map) --- */
        #map {
            height: 100%;
            width: 100%;
            min-height: 400px; /* Ensure map has space */
        }

        #home-content {
            height: 100%; /* Important for map to fill space */
            padding: 0;
        }

        /* --- Chat Tab (Chatbot UI) --- */
        #chat-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 0;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #send-btn {
            padding: 10px 15px;
            background-color: #9917bd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-btn:hover {
            background-color: #2980b9;
        }

        .message-user, .message-bot {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
        }

        .message-user {
            background-color: #d1e7dd; /* Light green-blue */
            align-self: flex-end;
            margin-left: auto;
        }

        .message-bot {
            background-color: #f0f0f0; /* Light gray */
            align-self: flex-start;
            margin-right: auto;
        }

        /* --- Collapsible Chat Panel inside Home --- */
        .chat-panel {
            position: absolute;
            right: 20px;
            bottom: 80px;
            width: 320px;
            max-height: 60vh;
            display: flex;
            flex-direction: column;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            overflow: hidden;
            transform-origin: bottom right;
            transition: transform 0.18s ease, opacity 0.18s ease;
            transform: scale(0.95);
            opacity: 0;
            pointer-events: none;
            z-index: 50;
        }

        .chat-panel[aria-hidden="false"] {
            transform: scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .toggle-chat-btn {
            position: absolute;
            right: 60px;
            bottom: 20px;
            z-index: 60;
            padding: 14px 18px;
            border-radius: 999px;
            background-color: #9917bd; 
            color: white;
            border: none;
            box-shadow: 0 6px 16px rgba(52,152,219,0.28);
            cursor: pointer;
            font-size: 18px;    /* set text size */
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-title">Cvclone</div>
        <a class="nav-link active" data-tab="home" onclick="openTab('home')">Home</a>
        <a class="nav-link" data-tab="resources" onclick="openTab('resources')">Resources</a>
        <!-- Chat is now a collapsible panel inside the Home tab -->
    </div>

    <div class="content-area">

        <div id="home-content" class="tab-content active">
            <div id="map"></div>

            <!-- Collapsible Chat Panel (inside Home) -->
            <div class="chat-panel" id="chat-panel" aria-hidden="true">
                <div class="chat-window" id="chat-window">
                    <div class="message-bot">Hello! I'm the Cvclone Chatbot. How can I help you?</div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type your message...">
                    <button id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <!-- Toggle button to open/close chat -->
            <button id="toggle-chat-btn" class="toggle-chat-btn" aria-expanded="false">Chat</button>
        </div>

        <div id="resources-content" class="tab-content">
            <h2>Resources</h2>
            <p>This tab is currently blank.</p>
        </div>

        <!-- Chat tab removed; chat is available inside Home as a collapsible panel -->

    </div>

    <script>
        // --- Tab Switching Logic ---
        const tabContents = document.querySelectorAll('.tab-content');
        const navLinks = document.querySelectorAll('.nav-link');

        function openTab(tabName) {
            // Deactivate all tab contents and navigation links
            console.log("(1)Switching a tab:");
            console.log("Tab Contents: ", tabContents);
            console.log("Nav Links: ", navLinks);

            tabContents.forEach(content => content.classList.remove('active'));
            navLinks.forEach(link => link.classList.remove('active'));
            console.log("(2)Removed All:");
            console.log("Tab Contents: ", tabContents);
            console.log("Nav Links: ", navLinks);

            // Activate the selected tab content and navigation link
            document.getElementById(tabName + '-content').classList.add('active');
            document.querySelector(`.nav-link[data-tab="${tabName}"]`).classList.add('active');
            console.log("(3)Activated Selected:");
            console.log("Tab Contents: ", tabContents);
            console.log("Nav Links: ", navLinks);

            // If switching to the 'home' tab, ensure the map initializes/resizes
            if (tabName === 'home') {
                // This calls the map initialization function defined later
                setTimeout(() => initMap(), 100); 
            }
        }

        // --- Google Maps Logic ---
        let map;
        let imageOverlay = null; // Variable to hold the GroundOverlay object

        function initMap() {
            // Check if the map div exists and is visible
            const mapDiv = document.getElementById('map');
            if (!mapDiv) return;

            // Only create the map if it hasn't been created yet
            if (!map) {
                // Default location: Central Florida (using your existing values)
                const initialPos = { lat: 28.5383, lng: -81.3792 };

                map = new google.maps.Map(mapDiv, {
                    center: initialPos,
                    zoom: 10,
                    mapId: 'DEMO_MAP_ID', // Recommended for custom styling
                });

                // Example: Add a marker for the initial position
                new google.maps.Marker({
                    position: initialPos,
                    map,
                    title: "Project Location Area",
                });

                // ⭐ NEW: Load the image overlay immediately after map initialization
                // Mock coordinates for the image overlay (e.g., covering a 1-mile square)
                const imageBounds = {
                    north: 28.5483, // Slightly north of center
                    south: 28.5283, // Slightly south
                    east: -81.3692,  // Slightly east
                    west: -81.3892,  // Slightly west
                };
                
                // Mock image URL (In a real system, this would be your API endpoint)
                const imageUrl = './ultimateimage.png'; // Mock image for illustration (e.g., a security camera icon)

                // Call the function to place the image overlay
                placeImageOverlay(imageUrl, imageBounds);

            } else {
                // For existing map, this might trigger a resize if needed
                google.maps.event.trigger(map, 'resize');
            }
        }

        // ⭐ NEW FUNCTION: Fetches and places the image as a GroundOverlay
        function placeImageOverlay(imageUrl, bounds) {
            if (map && imageOverlay) {
                // Remove existing overlay before placing a new one (e.g., when updating feed)
                imageOverlay.setMap(null);
            }

            // Convert the plain bounds object into a google.maps.LatLngBounds object
            const latLngBounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(bounds.south, bounds.west),
                new google.maps.LatLng(bounds.north, bounds.east)
            );

            // Create the GroundOverlay
            imageOverlay = new google.maps.GroundOverlay(
                imageUrl,
                latLngBounds,
                {
                    map: map, // Attaches the overlay to the map object
                    opacity: 0.8 // Optional: make it slightly transparent
                }
            );

            console.log(`GroundOverlay placed: ${imageUrl}`);
        }


        // You would typically use a function like this to dynamically update the image URL:
        
        function updateCameraFeedOverlay() {
            // 1. Use a local image file (place ultimateimage.png in the same folder as this HTML file)
            const latestImageUrl = './ultimateimage.png';
            
            // 2. Define the bounds where the Pi camera is located (must be hardcoded or fetched dynamically)
            const cameraBounds = { north: 28.5483, south: 28.5283, east: -81.3692, west: -81.3892 };
            
            placeImageOverlay(latestImageUrl, cameraBounds);
        }
        

        // --- Chatbot Logic (Mock) ---
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const messageText = input.value.trim();
            const chatWindow = document.getElementById('chat-window');

            if (messageText === "") return;

            // 1. Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message-user';
            userMessageDiv.textContent = messageText;
            chatWindow.appendChild(userMessageDiv);

            // Clear input
            input.value = '';

            // 2. Mock bot response (after a short delay)
            setTimeout(() => {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message-bot';

                let response;
                
                response = `I received your message: "${messageText}". That's interesting!`;
                
                botMessageDiv.textContent = response;
                chatWindow.appendChild(botMessageDiv);

                // 3. Scroll to the bottom of the chat window
                chatWindow.scrollTop = chatWindow.scrollHeight;

            }, 500); // 0.5 second delay

            // Scroll to the bottom immediately after user sends a message
            chatWindow.scrollTop = chatWindow.scrollHeight;

        }

        // Allow sending message with Enter key
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the map once the DOM is ready and the 'home' tab is active
            initMap();

            // Add event listener for dynamic resizing (good practice)
            window.addEventListener('resize', () => {
                if (map) {
                    google.maps.event.trigger(map, 'resize');
                }
            });
        });

        // --- Chat Panel Toggle Logic ---
        const chatPanel = document.getElementById('chat-panel');
        const toggleChatBtn = document.getElementById('toggle-chat-btn');

        function openChat() {
            chatPanel.setAttribute('aria-hidden', 'false');
            toggleChatBtn.setAttribute('aria-expanded', 'true');
            // focus input when opened
            const input = document.getElementById('chat-input');
            if (input) input.focus();
        }

        function closeChat() {
            chatPanel.setAttribute('aria-hidden', 'true');
            toggleChatBtn.setAttribute('aria-expanded', 'false');
            toggleChatBtn.focus();
        }

        toggleChatBtn.addEventListener('click', (e) => {
            const isOpen = chatPanel.getAttribute('aria-hidden') === 'false';
            if (isOpen) closeChat(); else openChat();
        });

        // Close chat when clicking outside
        document.addEventListener('click', (e) => {
            if (!chatPanel || !toggleChatBtn) return;
            const isClickInside = chatPanel.contains(e.target) || toggleChatBtn.contains(e.target);
            if (!isClickInside && chatPanel.getAttribute('aria-hidden') === 'false') {
                closeChat();
            }
        });

        // Close chat with Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && chatPanel.getAttribute('aria-hidden') === 'false') {
                closeChat();
            }
        });

    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQQhjLjjYo4CCV3yil5JBCxpoBOz7qExY&callback=initMap"
        defer
    ></script>

</body>
</html>
